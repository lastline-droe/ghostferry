version: "2.4"

services:
    # used by the unit-tests for formatting tiller configs
    ghostferry-copydb:
        image: '${IMAGE}'
        environment:
            DEBUG: '1'
        command: 'cat /etc/lastline/replication-config.json'
        restart: 'no'
